<!DOCTYPE html>
<html>
<head>
    <title>Tính tổng điểm và điểm trung bình</title>
</head>
<body>
<script>
    var physics = parseFloat(prompt("Nhập điểm Vật lý:"));
    var chemistry = parseFloat(prompt("Nhập điểm Hóa học:"));
    var biology = parseFloat(prompt("Nhập điểm Sinh học:"));

    var total = physics + chemistry + biology;
    var average = total / 3;

    console.log("Tổng điểm 3 môn:", total);
    console.log("Điểm trung bình 3 môn:", average);
</script>

</body>
</html>
