<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Diện Tích Hình Tròn</title>
</head>
<body>
    <script>
        const PI = 3.14;
        var r = prompt("Nhập vào bán kính");
        const S = PI * parseFloat(r) * parseFloat(r);
        alert("Diện tích hình tròn là: "  + S);
    </script>
</body>
</html>
