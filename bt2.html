<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    var i = 10;
    var f = 20.5;
    var b = true;
    var s = "Hà Nội";
    console.log("Giá trị của biến i (số nguyên):"+ i);
    console.log("Giá trị của biến f (số thực):"+ f);
    console.log("Giá trị của biến b (logic):"+ b);
    console.log("Giá trị của biến s (chuỗi):"+ s);

    // Hiển thị các biến trên trang web
    document.write("<p>Giá trị của biến i (số nguyên): " + i + "</p>");
    document.write("<p>Giá trị của biến f (số thực): " + f + "</p>");
    document.write("<p>Giá trị của biến b (logic): " + b + "</p>");
    document.write("<p>Giá trị của biến s (chuỗi): " + s + "</p>");
</script>

</body>
</html>
