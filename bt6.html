<!DOCTYPE html>
<html>
<head>
    <title>Chuyển đổi Celsius sang Fahrenheit</title>
</head>
<body>
<script>
    var celsius = parseFloat(prompt("Nhập giá trị độ C (Celsius):"));
    var fahrenheit = (celsius * 9 / 5) + 32;

    console.log(celsius + " độ C bằng " + fahrenheit + " độ F.");
</script>

</body>
</html>
