<!DOCTYPE html>
<html>
<head>
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>

<h2>Tính diện tích hình chữ nhật</h2>

<script>
    var width = 10;
    var height = 5;
    var area = width * height;
    document.write("<p>Độ rộng của hình chữ nhật: " + width + "</p>");
    document.write("<p>Chiều cao của hình chữ nhật: " + height + "</p>");
    document.write("<p>Diện tích của hình chữ nhật: " + area + "</p>");
</script>

</body>
</html>
