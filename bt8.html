<!DOCTYPE html>
<html>
<head>
    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
<script>
    const PI = 3.141592653589793;
    var r = parseFloat(prompt("Nhập bán kính của hình tròn:"));
    var chuVi = 2 * PI * r;
    var dienTich = PI * r * r;
    console.log("Chu vi của hình tròn là: " + chuVi);
    console.log("Diện tích của hình tròn là: " + dienTich);
</script>
</body>
</html>
