<!DOCTYPE html>
<html>
<head>
    <title>So sánh giá trị và kiểu dữ liệu</title>
</head>
<body>
<script>
    let a = 5;
    let b = "5";
    // So sánh giá trị, không so sánh kiểu dữ liệu
    console.log(a == b);  // true: vì a và b có giá trị bằng nhau (5), mặc dù kiểu dữ liệu khác nhau (number và string)
    // So sánh cả giá trị lẫn kiểu dữ liệu
    console.log(a === b); // false: vì a là kiểu number và b là kiểu string
    // So sánh giá trị, không so sánh kiểu dữ liệu
    console.log(a != b);  // false: vì a và b có giá trị bằng nhau (5), mặc dù kiểu dữ liệu khác nhau
    // So sánh cả giá trị lẫn kiểu dữ liệu
    console.log(a !== b); // true: vì a là kiểu number và b là kiểu string
</script>

</body>
</html>
